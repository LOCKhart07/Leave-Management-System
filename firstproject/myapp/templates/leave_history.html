        while ($row = $result->fetchArray()) {
          echo "<tr";
          if ($row['status'] == "Approved") {
            echo " class='approved'";
          } elseif ($row['status'] == "Denied") {
            echo " class='denied'";
          }
          echo ">";
          echo "<td>" . $row['date'] . "</td>";
          echo "<td>" . $row['leave_type'] . "</td>";
