        $db = new SQLite3('leave_history.db');
        $result = $db->query("SELECT * FROM leave_history");
        while ($row = $result->fetchArray()) {
          echo "<tr";
          if ($row['status'] == "Approved") {
            echo " class='approved'";
          } elseif ($row['status'] == "Denied") {
            echo " class='denied'";
          }
          echo ">";
          echo "<td>" . $row['date'] . "</td>";
          echo "<td>" . $row['leave_type'] . "</td>";
          echo "<td>" . $row['status'] . "</td>";
          echo "</tr>";
        }
        $db->close();
