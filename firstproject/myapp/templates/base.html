{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>LeaveMGMT</title>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
    <div class="topnav">
      {% if request.user.member.designation == "Employee" %}
        <a {% if request.path == '/ehome' %}class="active"{% endif %} href="{% url 'ehome' %}">Home</a>
        <a {% if request.path == '/profile' %}class="active"{% endif %} href="{% url 'profile' %}">Profile</a>
        <a {% if request.path == '/leave' %}class="active"{% endif %} href="{% url 'leave' %}">Apply for leave</a>
        <a {% if request.path == '/leave_history' %}class="active"{% endif %} href="{% url 'leave_history' %}">Leave History</a>
      
      {% else %}

      <a {% if request.path == '/mhome' %}class="active"{% endif %} href="{% url 'mhome' %}">Home</a>
      <a {% if request.path == '/manager_leaveapproval' %}class="active"{% endif %} href="{% url 'manager_leaveapproval' %}">Approve Leave</a>
      <a {% if request.path == '/add_employee' %}class="active"{% endif %} href="{% url 'add_employee' %}">Add Employee</a>
      <a {% if request.path == '/manageraddemp' %}class="active"{% endif %} href="{% url 'manageraddemp' %}">Change Teams</a>
      <a {% if request.path == '/teams' %}class="active"{% endif %} href="{% url 'teams' %}">Teams</a>
      {% endif %}

      <a href="{% url 'logout' %}">Log Out</a>
      <p align="right" style="color: white">
        Hi {{ request.user.member.fname }}!
      </p>
    </div>
    
    {% block content %}{% endblock content %}
    <script src="{% static 'js/teams_page.js' %}"></script>
  </body>
</html>
